{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if object %}
    <h1>Edit {{object.mixture}} mixture</h1>
  {% else %}
    <h1>Add a Soil Mixture</h1>
  {% endif %}
  <img src="{% static 'images/plant3.jpg' %}" alt="A plant"/>
</div>

<form 
  action="" 
  method="post" 
  class="form-container" 
  autocomplete="off"
>

  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
