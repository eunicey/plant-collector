{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/soils/soil-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: brown">
  <div class="card-content">
    <div class="card-img-container">
      {% if soil.get_type_display == 'Outdoor' %}
        <img
          src="{% static 'images/outdoor-planting.png' %}"
          alt="Plants in the ground with a cultivator tool"
        >
      {% else %}
        <img
          src="{% static 'images/indoor-planting.png' %}"
          alt="A potted plant"
        >
      {% endif %}
    </div>
    <h2> {{ soil.mixture }}</h2>
    <p> {{ soil.get_type_display }} soil</p>
  </div>
</div>
<a href="{% url 'soil-update' soil.id %}" class="btn warn">Edit</a>
<a href="{% url 'soil-delete' soil.id %}" class="btn danger">Delete</a>

{% endblock %}
