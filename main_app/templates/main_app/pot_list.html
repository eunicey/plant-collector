{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/pots/pot-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Plant Pots</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for pot in pot_list %}
  <div class="card" style="border-color: {{ pot.color }}">
    <div class="card-bg" style="background-color: {{ pot.color }}"></div>
    <a href="{% url 'pot-detail' pot.id %}">
      <div class="card-content">
        <h2>{{ pot.size }}</h2>
        <p>A {{ pot.color }} pot</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
